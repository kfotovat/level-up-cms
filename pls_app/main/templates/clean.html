{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<!-- DESIGN NOTES:
We liked the bubbles on forms you showed us. Is it possible to have
the background a pale blue and the bubbles different colors? If so
we would like the bubbles to be colored purple (picture looks like
purple is pink; but it should be purple), orange, green, yellow,
and red.
 -->

<head>
  <meta charset="utf-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> {% if title %}
          {{ title }}
          {% else %}
          Positive Level System
          {% endif %}
          </title>

  <!-- Bootstrap -->
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

  <!-- custom css -->
  <!-- <link rel="stylesheet" type="text/css" href="pls_app/pls_app/main/static/bootstrap/css/custom.css"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">

  <!-- google web fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran|Droid+Sans|Indie+Flower|Lato|Maven+Pro|Oswald|PT+Sans|PT+Sans+Narrow|Roboto:500|Ubuntu|Vesper+Libre">

  <link rel="stylesheet" type="text/css" href="{% static 'fonts/google-web-fonts.css' %}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <!--[if lt IE 9]>
  <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>

  {% block content %}
  {% endblock %}

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</html>
